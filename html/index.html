<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css"
    />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dijkstra</title>
  </head>
  <body>
    <div id="myGraph" class="myGraph"></div>
    <div class="dats">
      <form action="" class="form">
        <label for="grafo">
          Grafo:
          <textarea
            name=""
            id="grafo"
            class="grafo"
            cols="30"
            rows="5"
          ></textarea>
        </label>
        <button id="view" class="button">Mostrar</button>
      </form>

      <form class="form">
        <label for="nodo_inicial">
          Nodo inicial:
          <input type="text" id="nodo_inicial" />
        </label>
        <label for="nodo_final">
          Nodo Final:
          <input type="text" id="nodo_final" />
        </label>
        <button id="button" class="button">Calcular</button>
      </form>
      <p id="path" class="path"></p>
      <p id="distance" class="path"></p>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
